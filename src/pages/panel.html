<div class="panel-title-page">
    <h2>Panel de Control</h2>
</div>
<div class="panel-nuevo-curso">
    <button type="submit" class="btn btn-nuevocurso">Crear Curso</button>
    <div class="nuevo-curso-container none ">
        <form class="form-nuevo-curso">
            <input class="nombre-curso input-principal " type="text" placeholder="Nombre del Curso" id="nombre_curso">
            <input class="imagen-curso input-principal " type="url" placeholder="URL de la imagen del Curso"
                id="imagen_curso">
            <textarea rows="10" class="input-principal " id="descripcion_curso"
                placeholder="Descripcion del curso a crear...."></textarea>
            <input class="imagen-curso input-principal " type="url" placeholder="URL de la imagen del Docente"
                id="imagen_docente">
            <input class="nombre-curso input-principal " type="text" placeholder="Nombre del Docente" id="nombre_docente">
            
            <div class="btn-group-curso">
                <button class="btn" type="submit" id="btn_cancelar">CANCELAR</button>
                <button class="btn" type="submit" id="btn_guardar">GUARDAR</button>
            </div>
        </form>
    </div>
</div>
<div class="panel-container-table">
    <table class="table-curso" id="table_curso"></table>
</div>
