<div class="auth-page">
    <h2>Registrarse</h2>
    <form class="form-auth">
        <input type="text" class="input-field" id="nombre" placeholder="nombre">
        <input type="text" class="input-field" id="apellido" placeholder="apellido">
        <input type="email" class="input-field" id="correo" placeholder="correo electronico">
        <input type="text" class="input-field" id="dni" placeholder="dni">
        <input type="text" class="input-field" id="nickname" placeholder="nickname">
        <input type="date" class="input-field" id="fecha_nacimiento" placeholder="fecha de nacimiento">
        <input type="password" class="input-field" id="contraseña" placeholder="contraseña">
        <button type="submit" class="btn" id="btn-register">REGISTRARSE</button>
    </form>
    <p class="message-redireccion">Tienes una cuenta ? <a href="#/login">INICIA SESIÓN</a> </p>
</div>
